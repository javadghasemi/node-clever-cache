name: 'CI'

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
